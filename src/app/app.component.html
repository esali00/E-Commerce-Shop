<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="logo-container">
      <h2>Categories</h2>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
   
    <mat-toolbar color="primary">
      <div class="menu">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>E-Shop</span>
      </div>
      
      <div class="customer-area">
        <a routerLink="/login"><mat-icon class="login-btn">person</mat-icon></a>
        <a routerLink="/shopping-basket"><mat-icon class="shopping-cart-btn">shopping_cart</mat-icon></a>
      </div>
      
    </mat-toolbar>

    <router-outlet></router-outlet>

  </div>


</mat-drawer-container>
